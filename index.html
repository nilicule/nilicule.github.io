<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {background-color: black;}

        .responsive{
            max-width:100%;
            max-height:100%;
        }

        .center{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        parent{
            position: relative;
        }
    </style>
</head>
<body>
<div class="parent">
    <img class="responsive center" src="images/ellie.jpg">

</div>
</body>
</html>
